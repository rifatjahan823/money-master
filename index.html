<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript assignment-05</title>
<!-- bootstrap css url -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- fontawsome url -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
<!-- css link -->
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<header class="head">
<div class="container text-center">
    <h1>money  <i class="fas fa-hand-holding-usd"></i> <span style="color: #59A5FF;">check</span></h1>
</div>
</header>
<section class="calculation">
    <div class="container">
        <div class="row g-4 text-center align-items-center">
            <!-- image section -->
          <div class="col-12 col-md-6">
              <div>
                <img class="img-fluid" src="img/money-calc.jpg" alt="">
             </div>
          </div>
          <!-- form calculation section -->
          <div class="col-12 col-md-6 ">
            <div class="calculator-site">
                <div class="income-expens">
                    <!-- income site -->
                    <div>
                     <h5>income</h5>
                     <label for="income-input">income</label>
                     <input id="income-input"type="number">
                    </div>
                    <!-- expenses site -->
                    <h5>expenses</h5>
                    <label for="food-input">food</label>
                    <input id="food-input"type="number"><br/>
                    <label for="rent-input">rent</label>
                    <input id="rent-input"type="number"><br/>
                    <label for="clothe-input">clothes</label>
                    <input id="clothe-input"type="number"><br/>
                    <button id="calculator"type="submit">calculator</button>
                </div>
                <!-- get sum expenses & income item -->
                <div>
                 <h5>total expenses: <span  id="total-expenses">0</span> </h5>
                 <h5 >balance: <span id="balance">0</span> </h5>
                </div>
                <!-- get sum of % item-->
                <div >
                     <label for="parcent-input">save</label>
                     <input class="w-25" id="parcent-input"type="number">
                     <p class="d-inline ">%</p>
                     <button 
                     id="save-btn"type="submit">save</button>
                     
                </div>
                <!-- get calculation sum item -->
                <div>
                 <h5>saving amount: <span id="saving-amount">0</span> </h5>
                 <h5>remaining balance: <span id="remaining balance">0</span>
                 </h5>
                </div>
               </div>
          </div>
        </div>
      </div>
</section>



   
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
