<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- bootstrap css url -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- css link -->
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
<div class="container">
    <h2>mone mastey</h2>
</div>
</header>
<section >
    <div class="container">
        <div class="row g-4 text-center align-items-center">
            <!-- image section -->
          <div class="col-12 col-md-6">
              <div>
                <img class="img-fluid" src="img/money-calc.jpg" alt="">
             </div>
          </div>
          <!-- form calculation section -->
          <div class="col-12 col-md-6 ">
            <div class="calculator-site">
                <div class="inc-exp">
                    <!-- income site -->
                    <div>
                     <h5>income</h5>
                     <label for="income-input">income</label>
                     <input id="income-input"type="number">
                    </div>
                    <!-- expenses iste -->
                    <h5>expenses</h5>
                    <label for="food-input">income</label>
                    <input id="food-input"type="number"><br/>
                    <label for="rent-input">income</label>
                    <input id="rent-input"type="number"><br/>
                    <label for="clothe-input">income</label>
                    <input id="cloth-input"type="number"><br/>
                    <button type="submit">calculator</button>
                </div>
                <!-- get sum expenses & income -->
                <div>
                 <h5>total expenses:</h5>
                 <h5>balance:</h5>
                </div>
                <!-- get sum of % -->
                <div >
                     <label for="parcent-input">save</label>
                     <input class="w-25" id="parcent-input"type="number">
                     <p class="d-inline ">%</p>
                     <button 
                     id="parcent-btn"type="submit">save</button>
                     
                </div>
                <!-- get calculation sum -->
                <div>
                 <h5>saving amount:</h5>
                 <h5>remaining balance:</h5>
                </div>
               </div>
          </div>
        </div>
      </div>
</section>



   
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
